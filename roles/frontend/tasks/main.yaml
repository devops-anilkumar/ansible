- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: download and extract frontend
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

